name: supnews
description: A new Flutter project.
version: 1.0.1+1

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  http:
  mobx: ^0.1.4
  flutter_mobx: ^0.1.3
  provider: ^2.0.0+1
  url_launcher: ^5.0.2
  cupertino_icons: ^0.1.2
  shared_preferences: ^0.5.2
  share: ^0.6.1+1
  intl: ^0.15.8
  hnpwa_client:
    git: https://github.com/MaikuB/hnpwa_client.git
  flutter_statusbarcolor: ^0.2.0
  async:

  

dev_dependencies:
  flutter_test:
    sdk: flutter
  mobx_codegen: ^0.1.3
  build_runner: ^1.4.0

flutter:
  uses-material-design: true

  fonts:
    - family: Lato
      fonts:
        - asset: fonts/Lato-Regular.ttf
        - asset: fonts/Lato-Italic.ttf
          style: italic
        - asset: fonts/Lato-Light.ttf
          weight: 300
        - asset: fonts/Lato-Medium.ttf
          weight: 500